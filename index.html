<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta name="description" content="scientific calculator">
    <meta name="keywords" content="calculator, html, css, javascript, responsive, scientific, light and dark themes">
    <meta name="author" content="Yashwini Bansal">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/logo.svg">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="image"><img src="./images/sun.svg" alt="change-theme" id="darkmode-icon"></div>
    <div class="container">
        <div id="history"></div>
        <div class="calculator">
            <div class="output">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>

            <button class="btn2" id="trigo">2nd</button>
            <button class="btn2" id="deg">deg</button>
            <button class="btn2 sci trig">sin</button>
            <button class="btn2 sci trig">cos</button>
            <button class="btn2 sci trig">tan</button>

            <button class="btn2 operation">x<sup>y</sup></button>
            <button class="btn2 sci">log</button>
            <button class="btn2 sci">ln</button>
            <button id="span-two" class="btn1 his">HIS</button>
            <button class="btn2 sqrt">&radic;x</button>

            <button class="btn1 all-clear">AC</button>
            <button class="btn1 data-delete">&larr;</button>
            <button class="btn1 operation">%</button>
            <button class="btn1 operation">รท</button>

            <button class="btn2 factorial">x!</button>
            <button class="btn2 number">7</button>
            <button class="btn2 number">8</button>
            <button class="btn2 number">9</button>
            <button class="btn1 operation">*</button>

            <button class="btn2 inverse">1/x</button>
            <button class="btn2 number">4</button>
            <button class="btn2 number">5</button>
            <button class="btn2 number">6</button>
            <button class="btn1 operation">+</button>

            <button class="btn2 const-num">&pi;</button>
            <button class="btn2 number">1</button>
            <button class="btn2 number">2</button>
            <button class="btn2 number">3</button>
            <button class="btn1 operation">-</button>

            <button class="btn2 const-num">e</button>
            <button class="btn2 number">.</button>
            <button class="btn2 number">0</button>
            <button id="span-two" class="btn1 equals">=</button>
        </div>
        <div></div>
    </div>
</body>

</html>
